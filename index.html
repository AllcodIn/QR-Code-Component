<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png">
    <title>QR-Code-Component</title>
</head>
<body>
    <main>
        <header>
            <img src="images/image-qr-code.png" alt="qr-code">
        </header>
            <article>
                <h1 class="first_h1">Improve your front-end</h1>
                <h1 class="second_h1">skills by building projects</h1>
            </article>
            <aside>
                <p class="para_1">Scan the QR code to visit Frontend</p>
                <p class="para_2">Mentor and take your coding skills to</p>
                <p class="para_3">the next level</p>
            </aside>
    </main>
</body>
</html>
